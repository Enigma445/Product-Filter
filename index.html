<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
    <div id="search-container">
        <input type="search" id="search-input" placeholder="Search product name ...">
        <button id="search">Search</button>
    </div>
</div>

<div id="buttons">
    <button class="button-value" data-category="all">All</button>
    <button class="button-value" data-category="Jacket">Jacket</button>
    <button class="button-value" data-category="Topwear">Top wear</button>
    <button class="button-value" data-category="Bottomwear">Bottom wear</button>
    <button class="button-value" data-category="Watch">Watch</button>
</div>


<div id="productContainer" class="product-grid"></div>






<script src="index.js"></script>
</body>
</html>
